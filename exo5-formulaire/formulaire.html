<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fiche d'inscription des étudiants à l'université.</h1>
    <div><label for="nom">Nom : </label><input type="text" id="nom"> </div>
    <div><label for="prenom">Prenom : </label><input type="text" id="prenom"> </div>
    <div><label for="lieu-de-naissance">Lieu de naissance : </label><input type="text" id="lieu-de-naissance"> </div>
    <div><label for="date-de-naissance">Date de naissance : </label><input type="date" id="date-de-naissance"> </div>
    <div><label for="pays-origine">Pays d'origine : </label><input type="text" id="pays-origine"> </div>
    <div><label for="moyenne-bac">Moyenne au baccalaureat : </label><input type="number" id="moyenne-bac"> </div>
    <div><label for="formation">Formation : </label><input type="text" id="formation"> </div>
    <div><label for="autre-formation">Autres formation : </label><input type="text" id="autre-formation"> </div>
    <div><label for="email">Email : </label><input type="email" id="email"> </div>
    <div><label for="telephone">Numero de telephone : </label><input type="tel" id="telephone"> </div>
    <div><label for="lettre-de-motivation">Lettre de motivation  : </label><textarea id="lettre-de-motivation"></textarea></div>
        <input type="submit" value="Soumettre">
</body>
</html>
