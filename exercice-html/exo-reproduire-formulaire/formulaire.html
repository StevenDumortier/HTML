<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet"href="./formulaire.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <h1>Créer un nouveau contact</h1>
    <form>
        <div><label for="prenom">Prénom</label><div>
        <div><input class="zone-texte" type="text"></div>
        
        <div><label for="nom">Nom</label></div>
        <div><input class="zone-texte" type="text"></div>

        <div><label for="email">Email</label></div>
        <div><input class="zone-texte" type="email"></div>
   
        <div><label for="numero-de-contact">Numéro de contact</label></div>
        <div><input class="zone-texte" type="number"></div>
        
        <div><label for="poste">Poste</label></div>
        <div><input class="zone-texte" type="text"></div>

        <div><label for="adresse">Adresse</label></div>
        <div><input class="zone-texte" type="text"></div>
        
        <div><label for="submit"></label></div>
        <div><button class="submit" type="submit">Créer</div>
    </form>
</body>
</html>
